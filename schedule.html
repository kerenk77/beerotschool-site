    <h1>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–Ω—è—Ç–∏–π</h1>
<div id="schedule"></div>

<script>
async function loadSchedule() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRXRBl4YNIksCcl6axtnLh6Dy5mFcvhraY4D17cr3UtpEMX8K7ypVvLc7WHLdM0ypBbAh3LZcCq97Lv/pub?gid=507837118&single=true&output=tsv";
  const response = await fetch(url);
  const text = await response.text();

  const rows = text.trim().split("\n").map(r => r.split("\t"));
  const container = document.getElementById("schedule");

  let rowIndex = 0;
  while (rowIndex < rows.length) {
    const row = rows[rowIndex].map(c => c.trim());
    const nonEmpty = row.filter(c => c !== "").length;

    // --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–ª–∞—Å—Å–∞ ---
    if (nonEmpty === 1 && row[0] !== "") {
      const title = document.createElement("div");
      title.className = "class-title";

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç
      if (row[0].toLowerCase().includes("◊ë◊™") || row[0].toLowerCase().includes("◊û◊ï◊®◊î")) {
        title.classList.add("female");
      } else {
        title.classList.add("male");
      }

      title.textContent = row[0];
      container.appendChild(title);
      rowIndex++;
      continue;
    }

    // --- –ü–∞—Ä–∞ —Å—Ç—Ä–æ–∫ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è (–¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏) ---
    const row1 = rows[rowIndex] || [];
    const row2 = rows[rowIndex + 1] || [];

    // –°–æ–∑–¥–∞—ë–º —Å—Ç—Ä–æ–∫—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    const line = document.createElement("div");
    line.className = "schedule-row";

    // –ü–µ—Ä–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (–≤—Ä–µ–º—è)
    const timeDiv = document.createElement("div");
    timeDiv.className = "cell time-cell";
    timeDiv.setAttribute("rowspan", "2");
    timeDiv.textContent = row1[0] || "";
    line.appendChild(timeDiv);

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏
    for (let i = 1; i < row1.length; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = row1[i] || "";
      line.appendChild(div);
    }
    container.appendChild(line);

    // –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–æ–∫–∞ (–±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏)
    if (row2.length > 0) {
      const line2 = document.createElement("div");
      line2.className = "schedule-row second-row";
      for (let i = 1; i < row2.length; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = row2[i] || "";
        line2.appendChild(div);
      }
      container.appendChild(line2);
    }

    rowIndex += 2; // –ø–µ—Ä–µ—Å–∫–∞–∫–∏–≤–∞–µ–º –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é –ø–∞—Ä—É
  }
}

loadSchedule();
</script>

<style>
