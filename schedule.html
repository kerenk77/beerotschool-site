<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css"> <!-- общий CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Контейнер для контента */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    /* Фрейм с таблицей */
    .schedule-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .schedule-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Меню */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img {
      height: 50px;
    }

    nav {
      position: relative;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: none;
      }

      .nav-links.active { display: flex; }

      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Меню -->
  <header id="siteHeader"></header>

  <!-- Контент -->
  <div class="container">
    <h1>Расписание занятий</h1>
    <div class="schedule-container">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRXRBl4YNIksCcl6axtnLh6Dy5mFcvhraY4D17cr3UtpEMX8K7ypVvLc7WHLdM0ypBbAh3LZcCq97Lv/pub?gid=507837118&single=true&output=tsv" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Скрипт для меню -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.getElementById('siteHeader');
      header.innerHTML = `
        <a href="index.html" class="logo"><img src="logo.png" alt="Логотип"></a>
        <nav>
          <div class="hamburger">
            <div></div><div></div><div></div>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="schedule.html">Расписание</a></li>
            <li><a href="enroll.html">Запись</a></li>
            <li><a href="contact.html">Контакты</a></li>
          </ul>
        </nav>
      `;

      const hamburger = header.querySelector('.hamburger');
      const navLinks = header.querySelector('.nav-links');
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
