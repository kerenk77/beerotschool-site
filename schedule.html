<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ ‚Äî –û–Ω–ª–∞–π–Ω —à–∫–æ–ª–∞ "–ë–µ–µ—Ä–æ—Ç –ò—Ü—Ö–∞–∫"</title>
  <link rel="stylesheet" href="style.css"> <!-- –æ–±—â–∏–π CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Ä–∞–∑–º–µ—Ä —Ñ—Ä–µ–π–º–∞ */
    .schedule-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      width: 100%;
    }

    .schedule-container iframe {
      width: 90%;
      height: 900px; /* üîπ —Å–¥–µ–ª–∞–Ω–æ –¥–ª–∏–Ω–Ω—ã–º, –ª–µ–≥–∫–æ –≤–∏–¥–Ω–æ –≤—Å—ë —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ */
      border: 0;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    /* –ú–µ–Ω—é */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img {
      height: 50px;
    }

    nav {
      position: relative;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: none;
      }

      .nav-links.active { display: flex; }

      .hamburger { display: flex; }

      /* –ú–æ–±–∏–ª—å–Ω—ã–π —Ñ—Ä–µ–π–º —á—É—Ç—å –Ω–∏–∂–µ */
      .schedule-container iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <!-- –ú–µ–Ω—é -->
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container">
    <h1>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–Ω—è—Ç–∏–π</h1>
    <div class="schedule-container">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRXRBl4YNIksCcl6axtnLh6Dy5mFcvhraY4D17cr3UtpEMX8K7ypVvLc7WHLdM0ypBbAh3LZcCq97Lv/pubhtml?gid=507837118&single=true" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
