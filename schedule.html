<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #3580BB 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: none;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }

    /* === расписание === */
    #schedule {
      max-width: 1000px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
    }

    .class-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 0.6rem;
      margin: 1rem 0 0.5rem;
      border-radius: 10px;
      color: #fff;
    }

    .class-title.male { background: #4c79f0; }
    .class-title.female { background: #ff7eb3; }

    .schedule-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 4px;
      margin: 2px 0;
    }

    .cell {
      background: #f0f4ff;
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.95rem;
    }

    .time-header .cell {
      background: #cfd8e3;
      font-weight: bold;
    }

    .cell.bold-number { font-weight: bold; }

    /* адаптив для таблиц */
    @media (max-width: 600px) {
      .schedule-row {
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>
  <!-- Меню -->
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <!-- Контент -->
  <div class="container">
    <h1>Расписание занятий</h1>
    <div id="schedule"></div>
  </div>

  <script>
    async function loadSchedule() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRXRBl4YNIksCcl6axtnLh6Dy5mFcvhraY4D17cr3UtpEMX8K7ypVvLc7WHLdM0ypBbAh3LZcCq97Lv/pub?gid=507837118&single=true&output=tsv";
      const response = await fetch(url);
      const text = await response.text();

      const rows = text.trim().split("\n").map(r => r.split("\t"));
      const container = document.getElementById("schedule");

      rows.forEach(row => {
        const trimmed = row.map(c => c.trim());
        const nonEmpty = trimmed.filter(c => c !== "").length;

        // --- заголовок класса ---
        if (nonEmpty === 1 && trimmed[0] !== "") {
          const title = document.createElement("div");
          title.className = "class-title";
          if (trimmed[0].toLowerCase().includes("девочки") || trimmed[0].toLowerCase().includes("мора")) {
            title.classList.add("female");
          } else {
            title.classList.add("male");
          }
          title.textContent = trimmed[0];
          container.appendChild(title);
        } 
        // --- строка "Время ..." ---
        else if (trimmed[0] && trimmed[0].toLowerCase().startsWith("время")) {
          const line = document.createElement("div");
          line.className = "schedule-row time-header";
          trimmed.forEach(cell => {
            const div = document.createElement("div");
            div.className = "cell";
            if (/\d/.test(cell)) div.classList.add("bold-number");
            div.textContent = cell;
            line.appendChild(div);
          });
          container.appendChild(line);
        }
        // --- обычная строка расписания ---
        else if (nonEmpty > 0) {
          const line = document.createElement("div");
          line.className = "schedule-row";
          trimmed.forEach(cell => {
            const div = document.createElement("div");
            div.className = "cell";
            // жирные все числа
            if (/\d/.test(cell)) div.classList.add("bold-number");
            div.textContent = cell;
            line.appendChild(div);
          });
          container.appendChild(line);
        }
      });
    }

    loadSchedule();
  </script>
</body>
</html>
