    <div id="schedule"></div>

<script>
async function loadSchedule() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRXRBl4YNIksCcl6axtnLh6Dy5mFcvhraY4D17cr3UtpEMX8K7ypVvLc7WHLdM0ypBbAh3LZcCq97Lv/pub?gid=507837118&single=true&output=tsv";
  const res = await fetch(url);
  const text = await res.text();

  const rows = text.trim().split("\n").map(r => r.split("\t"));
  const headers = rows[0];
  const data = rows.slice(1);

  let html = '<table class="schedule-table"><thead><tr>';
  headers.forEach(h => html += `<th>${h}</th>`);
  html += '</tr></thead><tbody>';

  data.forEach(row => {
    html += '<tr>';
    row.forEach((cell, i) => {
      html += `<td data-label="${headers[i]}">${cell}</td>`;
    });
    html += '</tr>';
  });

  html += '</tbody></table>';
  document.getElementById("schedule").innerHTML = html;
}

loadSchedule();
</script>
