  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center; /* üîπ —á—Ç–æ–±—ã –≤—Å—ë —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—ã–ª–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    }

    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .schedule-container {
      display: flex;
      justify-content: center; /* üîπ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      margin: 0 auto;
      width: 100%;
    }

    .schedule-container iframe {
      width: 75%;
      max-width: 1000px;  /* üîπ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã */
      height: 1900px;      /* üîπ –≤—ã—Å–æ–∫–∞—è —Ä–∞–º–∫–∞ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ */
      border: 0;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img { height: 50px; }

    nav { position: relative; }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: none;
      }

      .nav-links.active { display: flex; }

      .hamburger { display: flex; }

      .schedule-container iframe {
        height: 600px; /* üîπ —á—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
      }
    }
