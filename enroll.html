<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ========================== */
    /*       ОБЩИЕ СТИЛИ         */
    /* ========================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #1f3d7a;
      background: #f5f6fa;
    }
    a { text-decoration: none; color: inherit; }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #1f3d7a; margin-bottom: 1rem; }
    p { text-align: center; margin-bottom: 2rem; color: #4a5568; }

    /* ========================== */
    /*            ФОРМА           */
    /* ========================== */
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, select, textarea {
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #667eea, #63b3ed);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-3px); }

    /* ========================== */
    /*       ЧЕКБОКСЫ ИВРИТА     */
    /* ========================== */
    form .hebrew-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.8rem;
      border: 1px solid #667eea;
      border-radius: 12px;
      background: #eaf0fc;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      font-weight: 500;
      color: #1f3d7a;
    }
    form .hebrew-label:hover {
      background: #d0e0fb;
      transform: translateY(-1px);
    }
    form input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
      cursor: pointer;
    }

    /* ========================== */
    /*       ОТВЕТ ФОРМЫ          */
    /* ========================== */
    #responseMessage {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }

    /* ========================== */
    /*         АДАПТИВ           */
    /* ========================== */
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      input, select, textarea, button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <main class="container">
    <h1>Запись</h1>
    <p>Заполните форму, и мы свяжемся с вами.</p>

    <form id="contactForm">
      <input type="text" name="firstName" placeholder="Имя ученика" required>
      <input type="text" name="lastName" placeholder="Фамилия ученика" required>
      <input type="tel" name="phone" placeholder="Телефон или WhatsApp" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="age" placeholder="Возраст ребенка" required>

      <select name="gender" required>
        <option value="">Пол ребенка</option>
        <option value="м">Мальчик</option>
        <option value="д">Девочка</option>
      </select>

      <select name="jewish" required>
        <option value="">Принадлежность к еврейству</option>
        <option value="еврей">Еврей</option>
        <option value="не еврей">Не еврей</option>
        <option value="гию́р">Прохожу гиюр</option>
      </select>

      <input type="text" name="city" placeholder="Место жительства">
      <input type="text" name="school" placeholder="Учебное заведение">

      <label style="margin-top:1rem; font-weight:600;">Знание иврита:</label>
      <label class="hebrew-label"><input type="checkbox" name="hebrew" value="алфавит"> Знает алфавит</label>
      <label class="hebrew-label"><input type="checkbox" name="hebrew" value="нет алфавита"> Не знает алфавит</label>
      <label class="hebrew-label"><input type="checkbox" name="hebrew" value="читает"> Умеет читать</label>
      <label class="hebrew-label"><input type="checkbox" name="hebrew" value="100 слов"> Знает до 100 слов</label>
      <label class="hebrew-label"><input type="checkbox" name="hebrew" value="свободно"> Свободно говорит</label>

      <input type="text" name="recommend" placeholder="Рекомендующий">
      <input type="text" name="discount" placeholder="Нужна ли скидка на обучение?">

      <button type="submit">Отправить</button>
    </form>

    <p id="responseMessage"></p>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // собираем checkbox-и в массив
      const hebrewLevels = formData.getAll('hebrew');
      formData.delete('hebrew');
      formData.append('hebrew', hebrewLevels.join(', '));

      const json = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzZydFuxJtBDW8EiksryZ8lOhIKoqRvDg8iA0_EkVwiz0-rJjmSKYE5RMu7kd-1Yf_r1g/exec", {
          method: 'POST',
          body: JSON.stringify(json)
        });
        if(response.ok){
          document.getElementById('responseMessage').textContent = "Форма успешно отправлена!";
          form.reset();
        } else {
          document.getElementById('responseMessage').textContent = "Ошибка при отправке.";
        }
      } catch (err) {
        document.getElementById('responseMessage').textContent = "Сбой сервера.";
      }
    });
  </script>
</body>
</html>
