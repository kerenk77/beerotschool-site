<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css"> <!-- подключаем общий CSS -->
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333; 
      min-height: 100vh; 
      padding: 2rem; 
    }
    .container { max-width: 700px; margin: auto; background: rgba(255,255,255,0.95); border-radius: 20px; padding: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #4a5568; margin-bottom: 1rem; }
    p { text-align: center; margin-bottom: 2rem; color: #666; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, select, textarea { padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
    button { padding: 1rem; border-radius: 50px; border: none; background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
    button:hover { transform: translateY(-3px); }
  </style>
</head>
<body>
   <header>
    <a href="index.html" class="logo"><img src="logo.png" alt="Логотип"></a>
    <nav>
      <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
        <div></div><div></div><div></div>
      </div>
      <ul class="nav-links">
        <li><a href="enroll.html">Запись</a></li>
        <li><a href="schedule.html">Расписание</a></li>
        <li><a href="contact.html">Контакты</a></li>
        <li><a href="#about">О школе</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Запись</h1>
    <p>Заполните форму, и мы свяжемся с вами.</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Телефон" required>
      <select name="grade" required>
        <option value="">Выберите класс</option>
        <option value="4-6">4-6</option>
        <option value="7-9">7-9</option>
        <option value="10-12">10-12</option>
      </select>
      <textarea name="message" placeholder="Ваши вопросы" rows="4"></textarea>
      <button type="submit">Отправить</button>
    </form>

    <p id="responseMessage" style="text-align:center; margin-top:1rem; color:green;"></p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const json = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/submit_contact', { // здесь нужно заменить на реальный endpoint
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if(response.ok){
          document.getElementById('responseMessage').textContent = "Форма успешно отправлена!";
          form.reset();
        } else {
          document.getElementById('responseMessage').textContent = "Ошибка отправки. Попробуйте снова.";
        }
      } catch (err) {
        document.getElementById('responseMessage').textContent = "Ошибка сервера. Попробуйте позже.";
      }
    });
  </script>
</body>
</html>
