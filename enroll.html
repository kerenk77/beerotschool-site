<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="siteHeader"></header>
<script src="menu.js"></script>

<main class="container">
  <h1>Запись</h1>
  <p>Заполните форму, и мы свяжемся с вами.</p>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Телефон" required>
    <select name="grade" required>
      <option value="">Выберите класс</option>
      <option value="4-6">4-6</option>
      <option value="7-9">7-9</option>
      <option value="10-12">10-12</option>
    </select>
    <textarea name="message" placeholder="Ваши вопросы" rows="4"></textarea>
    <button type="submit">Отправить</button>
  </form>

  <p id="responseMessage" style="text-align:center; margin-top:1rem; color:green;"></p>
</main>

<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const json = Object.fromEntries(formData.entries());
  try {
    const response = await fetch('/submit_contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(json)
    });
    if(response.ok){
      document.getElementById('responseMessage').textContent = "Форма успешно отправлена!";
      form.reset();
    } else {
      document.getElementById('responseMessage').textContent = "Ошибка отправки. Попробуйте снова.";
    }
  } catch (err) {
    document.getElementById('responseMessage').textContent = "Ошибка сервера. Попробуйте позже.";
  }
});
</script>

</body>
</html>
