<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beerot School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/uploads/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/index.html" class="text-xl font-semibold">Beerot School</a>
      <nav class="space-x-4 text-sm">
        <a href="/index.html" class="hover:underline">О школе</a>
        <a href="/enroll.html" class="hover:underline">Запись</a>
        <a href="/schedule.html" class="hover:underline">Расписание</a>
        <a href="/zoom.html" class="hover:underline">Zoom-комнаты</a>
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-8">

  <section class="max-w-xl">
    <h1 class="text-3xl font-bold mb-6">Запись</h1>
    <p class="mb-6 text-gray-600">Заполните форму, и мы свяжемся с вами.</p>
    <form name="enroll" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thankyou.html" class="space-y-4 bg-white p-6 rounded-2xl shadow">
      <input type="hidden" name="form-name" value="enroll">
      <p class="hidden">
        <label>Не заполнять: <input name="bot-field" /></label>
      </p>
      <div>
        <label class="block text-sm mb-1">Имя*</label>
        <input required name="name" class="w-full border rounded-xl px-3 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Email*</label>
        <input required type="email" name="email" class="w-full border rounded-xl px-3 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Телефон</label>
        <input name="phone" class="w-full border rounded-xl px-3 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Сообщение</label>
        <textarea name="message" rows="4" class="w-full border rounded-xl px-3 py-2"></textarea>
      </div>
      <button type="submit" class="px-4 py-2 rounded-2xl bg-gray-900 text-white">Отправить</button>
      <p class="text-xs text-gray-500">Альтернатива: можно подключить Formspree — я подскажу при необходимости.</p>
    </form>
  </section>
  </main>
  <footer class="border-t bg-white">
    <div class="max-w-5xl mx-auto px-4 py-6 text-xs text-gray-500">
      © Beerot School
    </div>
  </footer>
</body>
</html>
