<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <!-- Основной контент -->
  <main class="container">
    <section>
      <h1>Запись</h1>
      <p>Заполните форму, и мы свяжемся с вами.</p>

      <form id="contactForm" class="form-section">
        <input type="text" name="firstName" placeholder="Имя ученика" required>
        <input type="text" name="lastName" placeholder="Фамилия ученика" required>
        <input type="tel" name="phone" placeholder="Телефон или WhatsApp" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="age" placeholder="Возраст ребенка" required>

        <select name="gender" required>
          <option value="">Пол ребенка</option>
          <option value="м">Мальчик</option>
          <option value="д">Девочка</option>
        </select>

        <select name="jewish" required>
          <option value="">Принадлежность к еврейству</option>
          <option value="еврей">Еврей</option>
          <option value="не еврей">Не еврей</option>
          <option value="гию́р">Прохожу гиюр</option>
        </select>

        <input type="text" name="city" placeholder="Место жительства">
        <input type="text" name="school" placeholder="Учебное заведение">

        <label>Знание иврита:</label>
        <label><input type="checkbox" name="hebrew" value="алфавит"> Знает алфавит</label>
        <label><input type="checkbox" name="hebrew" value="нет алфавита"> Не знает алфавит</label>
        <label><input type="checkbox" name="hebrew" value="читает"> Умеет читать</label>
        <label><input type="checkbox" name="hebrew" value="100 слов"> Знает до 100 слов</label>
        <label><input type="checkbox" name="hebrew" value="свободно"> Свободно говорит</label>

        <input type="text" name="recommend" placeholder="Рекомендующий">
        <input type="text" name="discount" placeholder="Нужна ли скидка на обучение?">

        <button type="submit">Отправить</button>
      </form>

      <p id="responseMessage" class="success-message"></p>
    </section>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // собираем checkbox-и в массив
      const hebrewLevels = formData.getAll('hebrew');
      formData.delete('hebrew');
      formData.append('hebrew', hebrewLevels.join(', '));

      const json = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzZydFuxJtBDW8EiksryZ8lOhIKoqRvDg8iA0_EkVwiz0-rJjmSKYE5RMu7kd-1Yf_r1g/exec", {
          method: 'POST',
          body: JSON.stringify(json)
        });
        if(response.ok){
          document.getElementById('responseMessage').textContent = "Форма успешно отправлена!";
          form.reset();
        } else {
          document.getElementById('responseMessage').textContent = "Ошибка при отправке.";
        }
      } catch (err) {
        document.getElementById('responseMessage').textContent = "Сбой сервера.";
      }
    });
  </script>

  <style>
    /* Используем стили из основного сайта, но под форму */
    section {
      background: #f0f6fc;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.05);
      margin: 2rem 0;
    }

    h1, p { text-align: center; color: #1f3d7a; margin-bottom: 1rem; }
    p { font-weight: 500; }

    form { display: flex; flex-direction: column; gap: 1rem; }
    input, select, textarea {
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 1rem;
      border-radius: 50px;
      border: none;
      background: #667eea;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #4c5bd4;
      transform: translateY(-3px);
    }

    .success-message {
      text-align: center;
      color: #1f3d7a;
      margin-top: 1rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      section { padding: 1rem; }
      input, select, textarea { font-size: 0.95rem; }
      button { font-size: 0.95rem; padding: 0.8rem; }
    }
  </style>
</body>
</html>
