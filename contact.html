<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css"> <!-- общий CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 { margin-bottom: 1rem; color: #4a5568; }
    p { margin-bottom: 2rem; color: #666; }

    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
    button {
      padding: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-3px); }

    .contacts { margin-top: 2rem; font-size: 1rem; }
    .contacts a { color: #4a5568; text-decoration: none; display: block; margin: 0.3rem 0; }
  </style>
</head>
<body>
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <main class="container">
    <h1>Контакты</h1>
    <p>Оставьте свои контакты, и мы свяжемся с вами!</p>

    <form action="mailto:k025804524@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="tel" name="phone" placeholder="Телефон или WhatsApp" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Ваше сообщение" rows="4"></textarea>
      <button type="submit">Отправить</button>
    </form>

    <div class="contacts">
      <p>Или свяжитесь с нами напрямую:</p>
      <a href="mailto:k025804524@gmail.com">Email: k025804524@gmail.com</a>
      <a href="https://wa.me/97225804524" target="_blank">WhatsApp: +972-25-804-524</a>
    </div>
  </main>
</body>
</html>
