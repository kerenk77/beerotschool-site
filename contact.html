<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты — Онлайн школа "Беерот Ицхак"</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; color: #4a5568; margin-bottom: 1rem; }
    p { text-align: center; margin-bottom: 2rem; color: #666; }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .contacts a {
      text-decoration: none;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .contacts a:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }

    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-3px); }

    #responseMessage {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <header id="siteHeader"></header>
  <script src="menu.js"></script>

  <main class="container">
    <h1>Связаться с нами</h1>
    <p>Есть вопросы? Вы можете написать нам напрямую или оставить свои контакты в форме, и мы вернемся к вам.</p>

    <div class="contacts">
      <a href="mailto:k025804524@gmail.com">Email: k025804524@gmail.com</a>
      <a href="https://wa.me/972534712101" target="_blank">WhatsApp: +972534712101</a>
    </div>

    <form action="https://formspree.io/f/xwpnkkle" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш Email" required>
      <input type="tel" name="phone" placeholder="Телефон или WhatsApp" required>
      <textarea name="message" placeholder="Ваше сообщение" rows="4"></textarea>
      <button type="submit">Отправить</button>
    </form>

    <p id="responseMessage"></p>
  </main>

  <script>
    const form = document.querySelector('form');
    const msg = document.getElementById('responseMessage');
    form.addEventListener('submit', () => {
      msg.textContent = "Форма успешно отправлена!";
    });
  </script>
</body>
</html>
